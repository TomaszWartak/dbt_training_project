version: 2
type: metrics

metrics:
  - name: total_revenue
    label: Total Revenue
    model: ref('fct_orders')
    calculation_method: sum
    expression: amount
    timestamp: order_date
    time_grains: [day, month, year]
    dimensions:
      - country
      - status
    filters:
      - field: status
        operator: "="
        value: confirmed