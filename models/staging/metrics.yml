version: 2
type: metrics

metrics:
  - name: total_revenue
    type: simple
    #label: Total Revenue
    model: stg_orders
    calculation_method: sum
    expression: amount
    timestamp: order_date
    time_grains: [day, month, year]
    dimensions:
      - country
      - status
    filters:
      - field: status
        operator: "="
        value: confirmed    