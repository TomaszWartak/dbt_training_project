models:
  - name: stg_orders
    description: "Tabela stagingowa z zamówieniami"
    columns:
      - name: order_id
        description: "Unikalny identyfikator zamówienia"
        tests:
          - not_null
          - unique
      - name: customer_id
        description: "Identyfikator klienta"
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_date
        description: "Data zamówienia"
        tests:
          - not_null
      - name: order_total
        description: "Wartość zamówienia"
        tests:
          - not_null